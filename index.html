<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      body {
        font-family: 'Figtree', sans-serif;
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body>
    <article>
      <figure class="Head-container">
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration"
        />
        <figcaption class="card-tag">Learning</figcaption>
        <figcaption class="publish-date">Published 21 Dec 2023</figcaption>
      </figure>

      <main>
        <a href="/"><h1>HTML & CSS FOUNDATION</h1></a>
        <p>
          These Languages are the backbone of every website, defining structure,
          content, and presentation
        </p>
      </main>

      <footer>
        <img src="./assets/images/image-avatar.webp" alt="publisher" />
        <p>Greg Hooper</p>
      </footer>
    </article>
  </body>
</html>
